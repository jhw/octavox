modules:
- class: octavox.core.sampler.SVSampler
  name: KickSampler
- class: octavox.core.sampler.SVSampler
  name: SnareSampler
- class: octavox.core.sampler.SVSampler
  name: HatSampler
- class: rv.modules.echo.Echo
  defaults:
    delay: 36
    delay_unit: 3
    dry: 256
    wet: 256
  name: Echo
- class: rv.modules.reverb.Reverb
  defaults:
    wet: 4
  name: Reverb
links:
- - KickSampler
  - Echo
- - SnareSampler
  - Echo
- - HatSampler
  - Echo
- - Echo
  - Reverb
- - Reverb
  - Output
machines:
- class: octavox.machines.sequencers.beats.vitling.VitlingSequencer
  name: KickSampler
  params:
    density: 1.0
    modulation:
      sample:
        reversion: 0.5
        step: 4
        threshold: 0.8
      pattern:
        reversion: 0.5
        step: 4
        threshold: 0.8
    patterns:
    - fourfloor
    - electro
    - triplets
    tag: kk
- class: octavox.machines.sequencers.beats.vitling.VitlingSequencer
  name: SnareSampler
  params:
    density: 1.0
    modulation:
      sample:
        reversion: 0.5
        step: 4
        threshold: 0.8
      pattern:
        reversion: 0.5
        step: 4
        threshold: 0.8
    patterns:
    - backbeat
    - skip
    tag: sn
- class: octavox.machines.sequencers.beats.vitling.VitlingSequencer
  name: HatSampler
  params:
    density: 1.0
    modulation:
      sample:
        reversion: 0.5
        step: 4
        threshold: 0.8
      pattern:
        reversion: 0.5
        step: 4
        threshold: 0.8
    patterns:
    - offbeats
    - closed
    tag: ht
- class: octavox.machines.modulators.sample_hold.SampleHoldModulator
  name: Echo/wet
  params:
    increment: 0.25
    maxvalue: '8000'
    minvalue: '0000'
    range:
    - 0
    - 1
    step: 4
- class: octavox.machines.modulators.sample_hold.SampleHoldModulator
  name: Echo/feedback
  params:
    increment: 0.25
    maxvalue: '8000'
    minvalue: '0000'
    range:
    - 0
    - 1
    step: 4

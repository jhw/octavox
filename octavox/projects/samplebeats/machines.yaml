- name: KickSampler
  class: octavox.machines.sequencers.beats.euclid.EuclidSequencer
  params:
    tag: kk
    modulation:
      note:
        step: 4
        threshold: 0.5
      pattern:
        step: 4
        threshold: 0.5
- name: SnareSampler
  class: octavox.machines.sequencers.beats.euclid.EuclidSequencer
  params:
    tag: sn
    modulation:
      note:
        step: 4
        threshold: 0.5
      pattern:
        step: 4
        threshold: 0.5
- name: HatSampler
  class: octavox.machines.sequencers.beats.euclid.EuclidSequencer
  params:
    tag: ht
    modulation:
      note:
        step: 4
        threshold: 0.5
      pattern:
        step: 4
        threshold: 0.5
- name: Echo/wet
  class: octavox.machines.modulators.sample_hold.SampleHoldModulator
  params:
    range: [0, 1]
    increment: 0.25
    step: 4
    maxvalue: "8000"
    minvalue: "0000"
- name: Echo/feedback
  class: octavox.machines.modulators.sample_hold.SampleHoldModulator
  params:
    range: [0, 1]
    increment: 0.25
    step: 4
    maxvalue: "8000"
    minvalue: "0000"
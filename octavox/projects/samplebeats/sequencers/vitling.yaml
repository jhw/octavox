- class: octavox.machines.sequencers.samples.vitling.VitlingSampleSequencer
  name: KickSampler
  params:
    density: 1.0
    modulation:
      sample:
        reversion: 0.5
        step: 4
        threshold: 0.8
      pattern:
        reversion: 0.5
        step: 4
        threshold: 0.8
    nsamples: 4
    patterns:
    - fourfloor
    - electro
    - triplets
    tag: kk

- name: KickSampler
  class: octavox.core.sampler.SVSampler
- name: SnareSampler
  class: octavox.core.sampler.SVSampler
- name: HatSampler
  class: octavox.core.sampler.SVSampler
- name: Echo
  class: rv.modules.echo.Echo
  defaults:
    dry: 256
    wet: 256
    delay: 36
    delay_unit: 3 # tick

soundkeys:
  kk:
  - kk
  sn:
  - sn
  ht:
  - oh
  - ch
modules:
  - name: KickSampler
    class: octavox.modules.samplers.SVSampler
  - name: SnareSampler
    class: octavox.modules.samplers.SVSampler
  - name: HatSampler
    class: octavox.modules.samplers.SVSampler
  - name: KickDrum
    class: rv.modules.drumsynth.DrumSynth
  - name: SnareDrum
    class: rv.modules.drumsynth.DrumSynth
  - name: HatDrum
    class: rv.modules.drumsynth.DrumSynth
  - name: Echo
    class: rv.modules.echo.Echo
    defaults:
      dry: 256
      wet: 256
      delay: 192
  - name: Distortion
    class: rv.modules.distortion.Distortion
    defaults:
      power: 64
  - name: Reverb
    class: rv.modules.reverb.Reverb
    defaults:
      wet: 4
links:
  - - KickSampler
    - Echo
  - - SnareSampler
    - Echo
  - - HatSampler
    - Echo
  - - KickDrum
    - Echo
  - - SnareDrum
    - Echo
  - - HatDrum
    - Echo
  - - Echo
    - Distortion
  - - Distortion
    - Reverb
  - - Reverb
    - Output
sequencers:
  - mod: KickSampler
    samplekey: kk
    styles:
    - fourfloor
    - electro
    - triplets
  - mod: SnareSampler
    samplekey: sn
    styles:
    - backbeat
    - skip
  - mod: HatSampler
    samplekey: ht
    styles:
    - offbeats
    - closed
lfos:
  - mod: Echo
    ctrl: wet
    key: ec0
    range: [0, 1]
    increment: 0.25
    step: 4
    live: 0.66666
  - mod: Echo
    ctrl: feedback
    key: ec1
    range: [0, 1]
    increment: 0.25
    step: 4
    live: 1.0

- name: KickSampler
  class: octavox.projects.euclidbeats.machines.Sequencer
  params:
    tag: kk
    modulation:
      note:
        step: 4
        threshold: 0.5
- name: SnareSampler
  class: octavox.projects.euclidbeats.machines.Sequencer
  params:
    tag: sn
    modulation:
      note:
        step: 4
        threshold: 0.5
- name: HatSampler
  class: octavox.projects.euclidbeats.machines.Sequencer
  params:
    tag: ht
    modulation:
      note:
        step: 4
        threshold: 0.5
- name: Echo/wet
  class: octavox.modules.modulators.sample_hold.SampleHoldModulator
  params:
    range: [0, 1]
    increment: 0.25
    step: 4
    live: 0.66666
    maxvalue: "8000"
    minvalue: "0000"
- name: Echo/feedback
  class: octavox.modules.modulators.sample_hold.SampleHoldModulator
  params:
    range: [0, 1]
    increment: 0.25
    step: 4
    live: 1.0
    maxvalue: "8000"
    minvalue: "0000"
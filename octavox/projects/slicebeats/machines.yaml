- name: KickSampler
  class: octavox.projects.slicebeats.model.Sequencer
  params:
    tag: kk
    styles:
    - fourfloor
    - electro
    - triplets
- name: SnareSampler
  class: octavox.projects.slicebeats.model.Sequencer
  params:
    tag: sn
    styles:
    - backbeat
    - skip
- name: HatSampler
  class: octavox.projects.slicebeats.model.Sequencer
  params:
    tag: ht
    styles:
    - offbeats
    - closed
- name: Echo/wet
  class: octavox.modules.lfos.sample_hold.SampleHoldModulator
  params:
    range: [0, 1]
    increment: 0.25
    step: 4
    live: 0.66666
    multiplier: 32768
- name: Echo/feedback
  class: octavox.modules.lfos.sample_hold.SampleHoldModulator
  params:
    range: [0, 1]
    increment: 0.25
    step: 4
    live: 1.0
    multiplier: 32768
